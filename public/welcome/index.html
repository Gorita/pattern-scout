<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전설의 대장장이</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 픽셀 아트 폰트 (둥근모꼴) 로드 */
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #000;
            font-family: 'DungGeunMo', monospace; /* 픽셀 폰트 적용 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* 픽셀 아트 느낌을 위해 이미지 렌더링 설정 */
        img {
            image-rendering: pixelated;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* 메인 컨테이너 */
        .scene-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* 적절한 최대 너비 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 말풍선 스타일 */
        .speech-bubble {
            background: white;
            color: black;
            padding: 15px 20px;
            border-radius: 8px;
            position: relative;
            margin-bottom: 20px;
            font-size: 1.2rem;
            border: 4px solid #4a5568; /* 도트 느낌 테두리 */
            box-shadow: 4px 4px 0px rgba(255, 255, 255, 0.2);
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        /* 말풍선 꼬리 */
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #4a5568 transparent transparent transparent;
        }
        
        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px 8px 0;
            border-style: solid;
            border-color: white transparent transparent transparent;
            z-index: 1;
        }

        /* 비밀 말풍선 (왼쪽 하단 좋아요) 스타일 */
        .secret-bubble {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #ff6b6b; /* 눈에 띄는 색상 */
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            border: 3px solid #fff;
            font-size: 1rem;
            cursor: pointer;
            display: none; /* 초기에는 숨김 */
            z-index: 60;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            animation: bounce 2s infinite;
        }

        .secret-bubble:hover {
            transform: scale(1.1);
            background: #ff4757;
        }

        /* 비밀 말풍선 꼬리 (왼쪽 아래 느낌) */
        .secret-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10px;
            border-width: 8px 8px 0;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 대장장이 이미지 영역 */
        .blacksmith-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .blacksmith-img {
            width: 80%; 
            max-width: 400px;
            height: auto;
            border-radius: 4px;
            /* 이미지가 깨졌을 때 레이아웃 유지 */
            min-height: 300px; 
            background-color: #222;
        }

        /* 상자 스타일 및 위치 */
        .treasure-box {
            position: absolute;
            /* 세로 3/2 부분 (약 56% 지점) 배치 */
            top: 56%; 
            /* 가로 중앙 배치: left 50% 후 너비의 절반만큼 왼쪽으로 이동 */
            left: 50%;
            margin-left: -50px; 
            
            width: 100px; /* 상자 크기 */
            height: 100px; /* 깨짐 방지용 높이 */
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .treasure-box:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
        }

        /* 흔들리는 애니메이션 */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        /* 토스트 메시지 */
        #toast {
            visibility: hidden;
            min-width: 280px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 60px;
        }

        /* 둥둥 떠다니는 애니메이션 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* 반응형 처리 */
        @media (max-width: 600px) {
            .speech-bubble { font-size: 1rem; padding: 10px; }
            /* 모바일에서도 중앙 정렬 유지 및 크기 조정 */
            .treasure-box { 
                width: 80px; 
                height: 80px; 
                margin-left: -40px; /* 너비 80px의 절반 */
                top: 66%;
            }
            .blacksmith-img { min-height: 200px; }
            .secret-bubble { bottom: 20px; left: 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="scene-container">
        <!-- 말풍선 -->
        <div class="speech-bubble" id="dialogue">
            어서오게. 용사여.
        </div>

        <div class="blacksmith-wrapper">
            <!-- 대장장이 (배경 요소) -->
            <img 
                src="man.jpg" 
                alt="대장장이" 
                class="blacksmith-img"
                onerror="this.src='https://placehold.co/400x500/333/FFF?text=man.jpg+(Missing)'; this.onerror=null;"
            >
            
            <!-- 상자 (클릭 가능) -->
            <img 
                src="removed_box.png" 
                alt="보물상자" 
                class="treasure-box" 
                id="lootBox" 
                onclick="handleBoxClick()"
                onerror="this.src='https://placehold.co/100x100/554400/FFF?text=Box'; this.onerror=null;"
            >
        </div>
    </div>

    <!-- 비밀 말풍선 (상자 오픈 후 등장) -->
    <div id="secretBubble" class="secret-bubble" onclick="handleSecretClick()">
        ❤️ 좋아요
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast">무기가 클립보드에 복사되었습니다.</div>

    <script>
        const targetUrl = 'https://gorita.github.io/pattern-scout/';
        const secretUrl = 'https://aistudio.google.com/apps/drive/1JtdThMUFXVyBDBJa8sQFkOW2a1kZ0t6p?fullscreenApplet=true';
        
        const boxElement = document.getElementById('lootBox');
        let isOpened = false;
        
        // 실제 파일이 없을 때를 대비한 백업 이미지 URL (미리보기용)
        const OPEN_BOX_PLACEHOLDER = 'https://placehold.co/100x100/886600/FFF?text=Open';

        async function handleBoxClick() {
            if (isOpened) {
                // 이미 열려있으면 URL만 다시 복사
                copyToClipboard(targetUrl);
                showToast("무기가 클립보드에 복사되었습니다.");
                return;
            }

            // 1. 흔들리는 효과 시작
            boxElement.classList.add('shake');

            // 2. 잠시 후 상자 열림
            setTimeout(() => {
                boxElement.classList.remove('shake');
                
                // 이미지 변경 시도
                const img = new Image();
                img.onload = () => { boxElement.src = 'removed_open_box.png'; };
                img.onerror = () => { boxElement.src = OPEN_BOX_PLACEHOLDER; }; // 실패시 플레이스홀더
                img.src = 'removed_open_box.png';
                
                isOpened = true;

                // 3. URL 복사
                copyToClipboard(targetUrl);

                // 4. 토스트 메시지 노출
                showToast("무기가 클립보드에 복사되었습니다.");

                // 5. 말풍선 대사 변경
                document.getElementById('dialogue').innerText = "훌륭한 무기로군!";

                // 6. 비밀 말풍선 등장 (1초 뒤)
                setTimeout(() => {
                    document.getElementById('secretBubble').style.display = 'block';
                }, 1000);
                
            }, 800); // 0.8초 후 열림
        }

        // 비밀 말풍선 클릭 핸들러
        function handleSecretClick() {
            copyToClipboard(secretUrl);
            showToast("비밀 무기가 클립보드에 복사되었습니다.");
        }

        // 클립보드 복사 함수
        function copyToClipboard(text) {
            // 최신 API 시도
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).catch(err => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                // 구형 브라우저 혹은 보안 컨텍스트가 아닐 경우 폴백
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";  // 스크롤 방지
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('복사 실패', err);
            }
            
            document.body.removeChild(textArea);
        }

        // 토스트 메시지 노출 함수 (메시지 내용 변경 가능)
        function showToast(message) {
            const toast = document.getElementById("toast");
            
            // 메시지 내용 업데이트
            if (message) {
                toast.innerText = message;
            }

            toast.className = "show";
            
            // 3초 후 사라짐
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }
    </script>
</body>
</html>
